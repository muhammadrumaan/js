<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- ------custom css----------- -->
    <link rel="stylesheet" href="style.css">

    <title>Project</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand"><strong>myLibrary</strong></a>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search Book"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div id="message"></div>
    <div class="container m-auto my-5 max-width">

      <h2>MY Library</h2>
      <form class="my-5" id="myform">
        <div class="row mb-3">
          <label for="bookname" class="col-sm-2 col-form-label">Book Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control input-width" id="bookname" placeholder="Enter Book Name" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="authorname" class="col-sm-2 col-form-label"
            >Author</label
          >
          <div class="col-sm-10">
            <input type="text" class="form-control input-width" id="authorname" placeholder="Enter Author's Name" />
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Category</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="text"
                id="fiction"
                value="Fiction"
                checked
              />
              <label class="form-check-label" for="fiction">
                Fiction
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="text"
                id="programming"
                value="Programming"
              />
              <label class="form-check-label" for="programming">
                Programming
              </label>
            </div>
            <div class="form-check ">
              <input
                class="form-check-input"
                type="radio"
                name="text"
                id="cooking"
                value="Cooking"
                
              />
              <label class="form-check-label" for="cooking">
                Cooking
              </label>
            </div>
          </div>
        </fieldset>
        
        <button type="submit" class="btn btn-primary my-3">Add Book</button>
      </form>
      
    </div>
    <hr>
    <div class="container">
        <h2 class="my-3">My Books</h2>
        <table class="table">
            <thead>
              <tr>
                
                <th scope="col">Book Name</th>
                <th scope="col">Author</th>
                <th scope="col">Type</th>
              </tr>
            </thead>
            <tbody id="tbody"> </tbody>
          </table>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
